<div class="container mt-4">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8 encabezado">
      EDITOR DE REGISTRO
    </div>
    <div class="col-2">
      <button class="orange" (click)="return()">Volver</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 nombre_trabajador">
      {{user_name}}
    </div>
  </div>
  <hr>
  <div class="row mt-4">
    <div class="col-12 col-md-6">
      <div class="mb-3">
        <label for="description" class="form-label">Nombre</label>
        <input type="text" class="form-control inputs" id="description" [(ngModel)]="description">
      </div>
    </div>
    <div class="col-12 col-md-2">
      <label for="start_task" class="form-label">Inicio</label>
      <input type="text" class="form-control inputs" id="start_task" [(ngModel)]="start_task">
    </div>
    <div class="col-12 col-md-2">
      <label for="end_task" class="form-label">Final</label>
      <input type="text" class="form-control inputs" id="end_task" [(ngModel)]="end_task">
    </div>
    <div class="col-12 col-md-2">
      <label for="duration" class="form-label">Duraci√≥n</label>
      <input type="text" class="form-control inputs" id="duration" [(ngModel)]="duration">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="orange" (click)="editTask()">Guardar</button>
    </div>
  </div>
</div>
