<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" (click)="goHome()">Inicio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="goQuote()">Cotizaciones</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" style="background-color: rgba(255, 115, 0); color: #FFF; cursor: auto;">listado de
      cotizaciones por cliente</a>
  </li>
</ul>
<div class="container animated slideInUp">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
      <div class="card card-signin my-5">
        <div></div>
        <div class="card-body">
          <div></div>
          <div class="collapse show" id="collapseExample">
            <div class="table-responsive-lg">
              <table class="table table-sm " style="width: 100%;">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Nombre</th>
                    <th scope="col"># Cotizacion</th>
                    <th scope="col">Fecha de creacion</th>
                    <th scope="col">Vista Previa</th>
                    <th scope="col">Editar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listadoQuoteHistory; index as i">
                    <td>{{i + 1}}</td>
                    <td>{{item['residentialName']}}</td>
                    <td>{{item['id']}}</td>
                    <td>{{item['created_at']}}</td>
                    <td><a href="{{item['document_reference']}}" target="_blank">
                        <div style="cursor: pointer;">
                          <img src="./assets/img/go-to-location.png" style="width: 20px;">
                          Ir
                        </div>
                      </a></td>
                    <td>
                      <div style="cursor: pointer;" (click)="irEditQuote(item.id)"><img
                          src="./assets/img/edit.png" style="width: 20px;">
                        Editar</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
