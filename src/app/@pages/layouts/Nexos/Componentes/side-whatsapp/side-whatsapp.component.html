<div id="sidebar">
  <div id="row1">
    <div id="sidebarHeader">
      <div class="avatarContainer">
        <img src="./assets/img/noPic.svg" />
      </div>
      <div class="actionsContainer">
        <img src="./assets/img/statusIcon.svg" />
        <img src="./assets/img/chatIcon.svg" />
        <img src="./assets/img/moreVertIcon.svg" />
      </div>
    </div>
    <div id="searchBox">
      <img width="19" src="./assets/img/searchIcon.svg" />
      <input
        [(ngModel)]="searchText"
        type="text"
        placeholder="Search or start the new chat"
      />
    </div>
  </div>

  <div id="sidebarContent">
    <!-- <div id="noConversations">All chats are archived</div> -->

    <div
      class="conversation"
      *ngFor="
        let conversation of !searchText ? conversations : filteredConversations
      "
      (click)="conversationClicked.emit(conversation)"
    >
      <div class="picture">
        <img src="./assets/img/noPic.svg" />
      </div>
      <div class="content">
        <div class="conversationHeader">
          <div class="name">{{ conversation.name }}</div>
          <div class="time">{{ conversation.time }}</div>
        </div>
        <div class="message">
          <img
            *ngIf="!conversation.latestMessageRead"
            src="./assets/img/doubleTick.svg"
          />
          <img
            *ngIf="conversation.latestMessageRead"
            src="./assets/img/doubleTickBlue.svg"
          />
          <div *ngIf="conversation.latestMessage.length > 50">
            {{ conversation.latestMessage.substring(0, 35) }}...
          </div>
          <div *ngIf="conversation.latestMessage.length <= 50">
            {{ conversation.latestMessage }}
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
