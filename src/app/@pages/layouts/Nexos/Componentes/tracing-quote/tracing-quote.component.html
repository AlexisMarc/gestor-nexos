<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" (click)="goHome()">Inicio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="goTracing()">Seguimiento</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" style="background-color: rgba(255, 115, 0); color: #FFF; cursor: auto;"> Confirmar
      Contratacion</a>
  </li>
</ul>
<div class="container" style="width: 100%;">
  <br>
  <div class="row">
    <div class="container" style="width: 100%;">
      <div class="row">
        <div class="col-12 col-md-3">
          <label for="formGroupExampleInput">Nombre conjunto</label>
          <input class="form-control form-control-sm" name="nombreConjunto"
            [(ngModel)]="quoteParameters.residentialName" type="text" placeholder="Cr Ejemplo">
        </div>
        <div class="col-12 col-md-3">
          <label for="formGroupExampleInput">Encargado</label>
          <input class="form-control form-control-sm" type="text" placeholder="Pedro Perez" name="encargado"
            [(ngModel)]="this.quoteParameters['name_administrator']">
        </div>
        <div class="col-12 col-md-3">
          <label for="formGroupExampleInput">Nit</label>
          <input class="form-control form-control-sm" type="text" placeholder="1231231-1" name="nit"
            [(ngModel)]="quoteParameters.nit">
        </div>
        <div class="col-12 col-md-3">
          <label for="formGroupExampleInput">Unidades</label>
          <input class="form-control form-control-sm" type="text" placeholder="314" name="unidades"
            [(ngModel)]="this.quoteParameters['units']">
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-3">
          <label for="formGroupExampleInput">Tel. conjunto</label>
          <input class="form-control form-control-sm" type="text" placeholder="3238264094" name="phone"
            [(ngModel)]="quoteParameters.phone">
        </div>
        <div class="col-12 col-md-3">
          <label for="formGroupExampleInput">Tel. administrador</label>
          <input class="form-control form-control-sm" type="text" placeholder="6381925" name="phone2"
            [(ngModel)]="quoteParameters.phone2">
        </div>
        <div class="col-12 col-md-3">
          <label for="formGroupExampleInput">Correo electronico</label>
          <input class="form-control form-control-sm" type="text" placeholder="ejemplo@gmail.com" name="email"
            [(ngModel)]="quoteParameters.email">
        </div>
        <div class="col-12 col-md-3">
          <label for="formGroupExampleInput">&nbsp;</label>
          <button (click)="goQuote()" type="submit" class="btn btn-primary block full-width m-b"
            style="border-color: #AAA;">
            ver cotizacion
          </button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-12 col-md-12">
          <div class="container" style="width: 100%;">
          </div>
          <div class="row">
            <div class="col-12" id="collapseExample">
              <div class="scrolltap">
                <div class="table-responsive-lg" style="text-align: center;">
                  <table class="table table-fixed" class="table table-sm ">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Observacion</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Usuario</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor = "let item of datatext">
                      <td> {{item.message}}</td>
                        <td>{{item.created_at}}</td>
                        <td>{{item.user}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12 col-md-4">
              <label> <b>Observaciones</b></label>
              <br>
              <textarea name="details" [(ngModel)]="quoteParameters['message']" style="width: 100%;" rows="4" cols="50">
              </textarea>
            </div>
            <div class="col-12 col-md-4" style="text-align: center;">
              <label> <b> Recibio cotizacion: </b> <b *ngIf="confirm=='1'">Si</b> <b *ngIf="confirm=='0'">No</b></label>
              <br>
              <label> <b> Contrato? </b> </label>
              <div class="radio radio-success" style="text-align: center;">
                <input type="radio" value="1" name="option2" id="yes2" [(ngModel)]="quoteParameters['is_hired']">
                <label for="yes2">Si</label>
                <input type="radio" value="0" name="option2" id="no2" [(ngModel)]="quoteParameters['is_hired']">
                <label for="no2">No</label>
              </div>
            </div>
            <div class="col-12 col-md-4" style="text-align: center;">
              <div class="container" style="width: 100%;">
                <div class="row">
                  <div class="col-12">
                    <label for="formGroupExampleInput"> <b>Fecha Evento</b></label>
                    <br>
                    <input class="form-control form-control-sm" name="date" type="date"
                      [(ngModel)]="quoteParameters['date']">
                    <br>
                    <div class="container" style="width: 100%;">
                      <div class="row">
                        <div class="col-12 col-md-6">
                          <label for="formGroupExampleInput"> <b>Hora Firmas</b></label>
                          <br>
                          <input class="form-control form-control-sm" type="text"
                            [(ngModel)]="quoteParameters['init_time']">
                        </div>
                        <div class="col-12 col-md-6">
                          <label for="formGroupExampleInput"> <b>Hora Inicio</b></label>
                          <br>
                          <input class="form-control form-control-sm" type="text"
                            [(ngModel)]="quoteParameters['sign_time']">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12 col-md-4" style="text-align: center;">
            </div>
            <div class="col-12 col-md-4" style="text-align: center;">
              <a target_blank (click)="saveConfirmationQuote()">
                <button type="submit" class="btn btn-primary block full-width m-b" 
                style="border-color: #AAA;">Guardar</button>
              </a>
             
            </div>
            <div class="col-12 col-md-4" style="text-align: center;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
