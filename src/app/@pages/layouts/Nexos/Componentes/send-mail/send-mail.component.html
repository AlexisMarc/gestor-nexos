  <li class="nav-item">
    <a class="nav-link" (click)="goHome()">Inicio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="goConfigIcloud()">Configuracion Icloud</a>

  <li class="nav-item">
    <a class="nav-link" (click)="goConfigEmail()">Configuracion Emails</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="goListResidentialByMail()">Lista Conjuntos</a>
  </li>

    <a class="nav-link active" style="background-color: rgba(255, 115, 0); color: #FFF; cursor: auto;">Envio de

  </li>
</ul>
<br>
<div class="container" style="width: 100%; margin: 3%; padding: 0;">
  <div class="row">
    <div class="col-12 col-md-6">
      <label for="formGroupExampleInput">Seleccione el servicio a filtrar</label>
      <select class="form-control form-control-sm" (change)="SelectService()" [(ngModel)]="idTypeService"
        name="idTypeService">
        <option value="0">Seleccione el servicio </option>
        <option *ngFor="let item of ListServiceActive" value="{{item.id}}">{{item.name}}</option>
      </select>
    </div>
    <div class="col-12 col-md-6">
      <label for="formGroupExampleInput">Seleccione el mail a enviar</label>
      <select class="form-control form-control-sm" [(ngModel)]="idTypeEmail" name="idTypeEmail" (change)="ViewMail()">
        <option value="0">Seleccione el servicio</option>
        <option *ngFor="let item2 of listEmails" value="{{item2.id}}">{{item2.name_email}}</option>
      </select>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-12" style="text-align: center;">
      <button class="btn btn-primary block full-width m-b" (click)="sendMails()"
        style="background-color: #ff7300;border-color: #000; color: #FFF; cursor: auto; cursor: pointer; margin: 0; font-size: 0.7rem;">
        Enviar correos
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <editor apiKey="test" [init]="{height: 1600, menubar: false,
        plugins: [
          'advlist autolink lists link image charmap print preview anchor',
          'searchreplace visualblocks code fullscreen',
          'insertdatetime media table paste code help wordcount'
        ],
        toolbar:
          ''}" name="details" [(ngModel)]="mailContent" disabled style="cursor: not-allowed; pointer-events:none;">
      </editor>
    </div>
  </div>
</div>
