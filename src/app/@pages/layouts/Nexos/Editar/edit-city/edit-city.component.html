<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" (click)="goHome()">Inicio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="goMenuSetting()">Configuracion</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="goListCity()">Listado Ciudades</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" style="background-color: rgba(255, 115, 0); color: #FFF; cursor: auto;">Editar Ciudad
    </a>
  </li>
</ul>
<div class="container animated flipInX">
  <div class="row">
    <div class="col-sm-9 col-md-9 col-lg-9 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <strong>
            <span>
              <h3 class="card-title" style="text-align: center; font-weight: 700; ">Editar Ciudad</h3>
            </span>
          </strong>
          <form class="form" role="form" name="form" (ngSubmit)="f.form.valid && goCreateCity()" #f="ngForm" novalidate
            style="width: 100%;">
            <div class="row">
              <div class="col-9 col-md-3"></div>
              <div class="col-9 col-md-6"> <label for="formGroupExampleInput">Nombre Ciudad</label>
                <input class="form-control form-control-sm" type="text" placeholder="Bogota" name="name"
                  [(ngModel)]="CityParameters.name"></div>
              <div class="col-9 col-md-3"></div>
            </div>
            <div class="row">
              <div class="col-9 col-md-12" style="text-align: center;">
                <span style="font-size: 20px;">Estado</span>
                <div class="radio radio-success" style="text-align: center;">
                  <input type="radio" value="1" name="option" id="yes" [(ngModel)]="CityParameters.status_id">
                  <label for="yes">Activo</label>
                  <input type="radio" checked="checked" value="0" name="option" id="no"
                    [(ngModel)]="CityParameters.status_id">
                  <label for="no">Inactivo</label>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-12 col-md-4" style="text-align: center;">
              </div>
              <div class="col-12 col-md-4" style="text-align: center;">
                <button type="submit" class="btn btn-primary block full-width m-b" style="border-color: #AAA;">Editar
                  Ciudad</button>
              </div>
              <div class="col-12 col-md-4" style="text-align: center;">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
