<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" (click)="goHome()">Inicio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="goMenuSetting()">Configuracion</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" style="background-color: rgba(255, 115, 0); color: #FFF; cursor: auto;">Listado Tipos
      Cotizacion</a>
  </li>
</ul>
<div class="container animated slideInUp">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <div></div>
          <div class="col" style="text-align: right">
            <button class="btn btn btn-cons m-b-10" type="button"
              style="background-color: rgba(255, 115, 0);border-color: #000; color: #FFF; cursor: auto; width: 250px; cursor: pointer;"
              (click)="goCreateQuotationRate()">
              <i class="fa fa-plus"></i>
              <span class="bold">&nbsp;&nbsp;Agregar Tipo Cotizacion</span>
            </button>
          </div>
          <div class="collapse show" id="collapseExample" style="text-align: center;">
            <div class="table-responsive-lg">
              <table class="table table-sm " style="width: 100%;">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Nombre Items</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Editar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of ListTypeQuotes">
                    <td><b>{{item.id}}</b></td>
                    <td>{{item.name}}</td>
                    <div *ngIf="item['status_id'] == 1 ; then thenBlock1 else elseBlock1"></div>
                    <ng-template #thenBlock1>
                      <td>
                        Activo
                      </td>
                    </ng-template>
                    <ng-template #elseBlock1>
                      <td>
                        Inactivo
                      </td>
                    </ng-template>
                    <td>
                      <div style="cursor: pointer;" (click)="goEditQuotationRate(item.id)"><img
                          src="./assets/img/edit.png" style="width: 20px;">
                        Editar</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
