<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" (click)="goHome()">Inicio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="goMenuSettingVoting()">Configuracion Icloud</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" style="background-color: rgba(255, 115, 0); color: #FFF; cursor: auto;">Habilitar 
     Servicios Icloud</a>
  </li>
</ul>
<div class="container animated slideInUp">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <div></div>
          <div class="col" style="text-align: right">
            
          </div>
          <form class="form" role="form" name="form" (ngSubmit)="f.form.valid && Search()" #f="ngForm"
            novalidate style="width: 100%;">
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="formGroupExampleInput">Buscador</label>
                <input class="form-control form-control-sm" type="text" placeholder="Buscador" name="name"
                  [(ngModel)]="param" autocomplete="off"goEditResidential>
                 
              </div>
              <div class="col-2 col-md-3">
                <label for=""><br></label>
                <button style="text-align: right" class="form-control form-control-sm" type="submit" 
                style="background-color: rgba(255, 115, 0);border-color: #000; color: #FFF; cursor: auto; width: 100px; cursor: pointer;">
                <i class="fa fa-search"></i>
                <span class="bold">&nbsp;&nbsp;Buscar</span>
              </button>
              </div>
              <div class="col-12 col-md-3"style="text-align: right">
              
              </div>
            </div>
           </form>
           <hr>
          <div class="collapse show" id="collapseExample">
            <div class="table-responsive-lg">
              <table class="table table-sm " style="width: 100%;">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre Conjunto</th>
                    <th scope="col">Editar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of ListQuote; index as i">
                    <!-- <td style="width: 10px;">{{i + 1}}</td> -->
                    <td>
                      {{item.id}}
                    </td>
                    <td>{{item.name}}</td>
                    <td>
                      <div style="cursor: pointer;" (click)="goEditResidential(item.uuid_code)">
                        <img src="./assets/img/edit.png" style="width: 20px;">
                        Editar
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
