<div class="container animated slideInUp">
  <div class="row mt-3 align-items-end card-body">
    <p class="h1 text-center">REPORTES POR ASAMBLEA</p>
  </div>

  <div class="col-2 mb-3">
    <img src="./assets/img/excel_i.png" alt="icono excel" class="downloadReport" *ngIf="data.length > 0"
        (click)="downloadReport()">
  </div>
 

  <div class="row">
    <div class="global">
      <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
        <div class="card card-signin my-5">
          <div></div>
          <div class="card-body">
            <div></div>
            <div class="col" style="text-align: right">
              <!-- <button class="btn btn btn-cons m-b-10" type="button" (click)="goCreateCampaignWhatsapp()"
              style="background-color: rgba(255, 115, 0);border-color: #000; color: #FFF; cursor: auto; width: 250px; cursor: pointer;">
              <i class="fa fa-plus"></i>
              <span class="bold">Agregar campa√±a de Whatsapp</span>
            </button> -->
            </div>
            <div class="collapse show" id="collapseExample">
              <div class="table-responsive-lg">
                <table class="table table-sm " style="width: 100%;">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">No.</th>
                      <th scope="col">Unidad</th>
                      <th scope="col">Correo</th>
                      <th scope="col">Estado</th>
                      <th scope="col">Fecha</th>
                      

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of data; index as i">
                      <td>{{i + 1}}</td>
                      <td>{{item['unidad']}}</td>
                      <td>{{item['correo']}}</td>
                      <td>{{item['estado']}}</td>
                      <td>{{item['fecha']}}</td>
                      <!-- <td>
                      <div style="cursor: pointer;" (click)="goToEditNumber(item['id'])">
                        <img src="./assets/img/edit.png" style="width: 20px;">
                        Editar
                      </div>
                    </td> -->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
