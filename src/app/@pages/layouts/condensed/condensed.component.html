<!-- WRAP LAYOUT IF BOXED -->
<div class="container" *ngIf="_boxed; else basicLayoutBlock">
	<ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</div>
<ng-template #basicLayoutBlock>
	<ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</ng-template>

<!-- YOUR LAYOUT CONTENT GOES INSIDE HERE -->
<ng-template #contentTpl>
	<!-- PAGE SIDEBAR -->
	<pg-sidebar>
		<ng-template #sideBarOverlay>
			<div class="row">
				<div class="col-xs-6 no-padding">
					<a href="javascript:void(0)" class="p-l-40"><img src="assets/img/demo/social_app.svg" alt="socail">
					</a>
				</div>
				<div class="col-xs-6 no-padding">
					<a href="javascript:void(0)" class="p-l-10"><img src="assets/img/demo/email_app.svg" alt="socail">
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 m-t-20 no-padding">
					<a href="javascript:void(0)" class="p-l-40"><img src="assets/img/demo/calendar_app.svg"
							alt="socail">
					</a>
				</div>
				<div class="col-xs-6 m-t-20 no-padding">
					<a href="javascript:void(0)" class="p-l-10"><img src="assets/img/demo/add_more.svg" alt="socail">
					</a>
				</div>
			</div>
		</ng-template>
		<ng-template #sideBarHeader>
			<img src="assets/img/logo.png" alt="logo" class="brand" pgRetina src1x="assets/img/logo.png"
				src2x="assets/img/logo.png" width="78" height="22">
			<div class="sidebar-header-controls">
				<button type="button" class="btn btn-xs sidebar-slide-toggle btn-link m-l-20 hidden-md-down"
					[class.active]="_menuDrawerOpen" (click)="toggleMenuDrawer()"><i class="fa fa-angle-down fs-16"></i>
				</button>
				<button type="button"
					class="btn btn-link d-lg-inline-block d-xlg-inline-block d-md-inline-block d-sm-none d-none"
					data-toggle-pin="sidebar" (click)="'toggleMenuPin()'"><i class="fa fs-12"></i>
				</button>
			</div>
		</ng-template>
		<ng-template #menuItems>
			<pg-menu-items [Items]="menuLinks">
			</pg-menu-items>
		</ng-template>
	</pg-sidebar>
	<!-- PAGE CONTAINER -->
	<page-container>
		<pg-header [boxed]="_boxed">
			<!-- START MOBILE SIDEBAR TOGGLE -->
			<a href="javascript:void(0);" class="btn-link toggle-sidebar d-lg-none pg pg-menu"
				(click)="toggleMobileSidebar()"></a>
			<!-- END MOBILE SIDEBAR TOGGLE -->
			<div>
				<div class="brand inline">
					<img src="./assets/img/logo.png" src1x="./assets/img/logo.png" src2x="./assets/img/logo.png"
						alt="logo" pgRetina height="22">
				</div>
				<!-- START NOTIFICATION LIST -->

				<!-- END NOTIFICATIONS LIST -->
				<!--
				<a href="javascript:void(0)" class="search-link d-lg-inline-block d-none"
					(click)="openSearch($event)"><i class="pg pg-search"></i><span class="bold">Buscar...</span></a>	
				-->
			</div>
			<div class="d-flex align-items-center">
				<!-- START User Info-->
				<div class="pull-left p-r-10 fs-14 font-heading d-lg-block">
					<span class="semi-bold">{{name}}</span>
				</div>
				<div class="dropdown pull-right d-lg-block" dropdown>
					<button class="profile-dropdown-toggle" type="button" dropdownToggle id="profileDropdown" >
						<span class="thumbnail-wrapper d32 circular inline" style="height: 20px; width: 22px;">
							<img src="./assets/img/avatar.png" src1x="./assets/img/avatar.png" src2x="./assets/img/avatar.png"alt="avatar" style="width: 22px; height: 22px; cursor: pointer;">
							<!-- <img src="./assets/img/avatar.png" alt="" pgRetina width="22" height="22" style="cursor: pointer"> -->
						</span>
					</button>
					<div class="dropdown-menu dropdown-menu-right profile-dropdown" *dropdownMenu role="menu">
						<a (click)="goEditUser()" routerLinkActive="router-link-active" class="dropdown-item"><i
								class="fs-13 pg pg-settings_small"></i>
							Cambiar Contrase√±a</a>
						<swal #deleteSwal title="Esta seguro que desea cerrar sesion?" type="question"
							[showCancelButton]="true" [focusCancel]="true" (confirm)="singOut()">
						</swal>
						<a class="clearfix bg-master-lighter dropdown-item" (click)="deleteSwal.show()"
							style="cursor: pointer">
							<span class="pull-left">Cerrar Sesion</span>
							<span class="pull-right"><i class="fs-13 pg pg-power"></i></span>
						</a>
					</div>
				</div>
				<!-- END User Info-->
			</div>
		</pg-header>
		<div class="page-content-wrapper {{_pageContainerClass}}">
			<!-- START PAGE CONTENT -->
			<div class="content {{_contentClass}}" style="padding: 30px 0 69px 0;">
				<router-outlet>
				</router-outlet>
			</div>
			<!-- END PAGE CONTENT -->
			<!-- START COPYRIGHT -->
			<ng-template [ngIf]="_footer">
				<div class=" container-fluid container-fixed-lg footer">
					<div class="copyright sm-text-center">
						<p class="small no-margin pull-left sm-pull-reset">
							<span class="hint-text">Copyright &copy; 2019</span>
							&nbsp;
							<span class="font-montserrat">Grupo Empresarial Nexos</span>
							.&nbsp;
							<span class="hint-text">Todos los derechos reservados.</span>
							<span class="sm-block">
								<a class="m-l-10" target="_blank"
									href="https://votacioneselectronicas.com.co/politica-de-privacidad/" style="text-decoration: none; color: rgb(255, 115, 0);">
									Politicas de privacidad
								</a>
							</span>
						</p>
						<p class="small no-margin pull-right sm-pull-reset">
							<span class="hint-text">Que el amor guie todas mis decisiones</span>
						</p>
						<div class="clearfix">
						</div>
					</div>
				</div>
				<!-- END COPYRIGHT -->
			</ng-template>
		</div>
	</page-container>
</ng-template>
