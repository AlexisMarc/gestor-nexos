<div class="fixed z-[1000000] right-2 top-2 flex flex-col items-end">
    @for (item of list; track $index) {
    <div [@fadeInOut]
        class="flex items-center w-80 p-4 mb-4 text-neutral-500 bg-white rounded-lg shadow border-2 border-neutral-100">
        @switch (item.type) {
        @case ('success') {
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-brand-green-500 rounded-lg">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
            </svg>
        </div>
        }
        @case ('warning') {
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-brand-yellow-500 rounded-lg">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z" />
            </svg>
        </div>
        }
        @case ('error') {
            <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-brand-red-500 rounded-lg">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z" />
                </svg>
            </div>
        }
        }
        <div class="ms-3 text-sm font-normal">{{item.message}} </div>
        <button type="button" (click)="remove($index)"
            class="ms-auto -mx-1.5 -my-1.5 bg-white text-neutral-400 hover:text-neutral-300 rounded-full focus:ring-2 focus:ring-neutral-300 p-1.5 hover:bg-neutral-100 inline-flex items-center justify-center h-8 w-8 ">
            <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
        </button>
    </div>
    }
</div>
