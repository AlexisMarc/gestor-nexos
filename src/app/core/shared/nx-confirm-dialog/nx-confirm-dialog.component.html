@if (message) {
<div [@fadeInOut] class="fixed inset-0 flex items-center justify-center z-50 backdrop-blur">
    <div class="relative px-4 min-h-screen md:flex md:items-center md:justify-center">
        <div class="opacity-25 w-full h-full absolute z-10 inset-0"></div>
        <div
            class="bg-white rounded-lg md:max-w-xs min-w-48 md:mx-auto p-4 fixed inset-x-0 bottom-0 z-50 mb-4 mx-4 md:relative shadow-lg">
            <div class="md:flex items-center">
                @switch (message.type) {
                @case ('error') {
                <div
                    class="rounded-full bg-brand-red-500 flex items-center justify-center w-12 h-12 flex-shrink-0 mx-auto">
                    <svg class="w-6 h-6 fill-neutral-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path
                            d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                    </svg>
                </div>
                }
                @case ('warning') {
                <div [ngStyle]="style"
                    class="rounded-full bg-brand-orange-500 flex items-center justify-center w-12 h-12 flex-shrink-0 mx-auto">
                    <svg class="w-6 h-6 fill-neutral-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path
                            d="m40-120 440-760 440 760H40Zm138-80h604L480-720 178-200Zm302-40q17 0 28.5-11.5T520-280q0-17-11.5-28.5T480-320q-17 0-28.5 11.5T440-280q0 17 11.5 28.5T480-240Zm-40-120h80v-200h-80v200Zm40-100Z" />
                    </svg>
                </div>
                }
                @case ('info') {
                <div
                    class="rounded-full bg-brand-blue-500 flex items-center justify-center w-12 h-12 flex-shrink-0 mx-auto">
                    <svg class="w-6 h-6 fill-neutral-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path
                            d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                    </svg>
                </div>
                }
                @case ('success') {
                <div
                    class="rounded-full bg-brand-green-500 flex items-center justify-center w-12 h-12 flex-shrink-0 mx-auto">
                    <svg class="w-6 h-6 fill-neutral-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path
                            d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                    </svg>
                </div>
                }
                }
                <div class="mt-4 md:mt-0 md:ml-6 text-center md:text-left">
                    <p class="font-bold">{{message.title}}</p>
                    <p class="text-sm text-neutral-700 mt-1">
                        {{message.message}}
                    </p>
                </div>
            </div>
            <div class="text-center md:text-right mt-4 flex flex-col gap-2 md:flex-row md:gap-2 md:justify-end">
                @if (message.buttons.tertiary) {
                <div class="flex-1 justify-start flex md:-order-2 order-2">
                    <button (click)="clickButton('tertiary')"  id="confirm-delete-btn" class="px-4 py-1 w-full md:w-fit b-tertiary">
                        {{message.buttons.tertiary}}
                    </button>
                </div>
                }
                @if (message.buttons.secondary) {
                <button (click)="clickButton('secondary')"  id="confirm-delete-btn" class="px-4 py-1 w-full md:w-fit b-secondary order-1 md:-order-1">
                    {{message.buttons.secondary}}
                </button>
                }
                <button [ngStyle]="style" (click)="clickButton('primary')" id="confirm-delete-btn"
                    class="px-4 py-1 w-full md:w-fit b-primary">
                    {{message.buttons.primary}}
                </button>
            </div>
        </div>
    </div>
</div>
}
