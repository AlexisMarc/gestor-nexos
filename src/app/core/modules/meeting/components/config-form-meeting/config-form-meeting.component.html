<form class="px-8" [formGroup]="form">
    <div class="w-full grid grid-cols-2 max-w-4xl px-4 py-4 gap-4">
        <label for="file" class=" flex-1 row-span-2 bg-neutral-500/10 rounded-xl fill-neutral-900 flex flex-col justify-center items-center select-none cursor-pointer relative shadow">
            <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path
                    d="M221-357h127v-50H238v-146h110v-50H221q-14.02 0-23.51 9.78Q188-583.45 188-569v179q0 14.02 9.49 23.51Q206.98-357 221-357Zm166 0h137q14.03 0 23.51-9.49Q557-375.98 557-390v-78q0-13-9.49-22-9.48-9-23.51-9h-87v-54h120v-50H420q-14.02 0-23.51 9.49Q387-584.03 387-570v78q0 14 9.49 23.5T420-459h87v52H387v50Zm271 0h57l75-246h-50l-53 183-47-183h-50l68 246ZM140-160q-24 0-42-18t-18-42v-520q0-24 18-42t42-18h680q24 0 42 18t18 42v520q0 24-18 42t-42 18H140Zm0-60h680v-520H140v520Zm0 0v-520 520Z" />
            </svg>
            <span class="font-bold">Cargar archivo...</span>
            <button (click)="inputFile.click()" class="b-primary absolute -bottom-4 right-4 px-4 py-2">
                Subir
            </button>
        </label>
        <input #inputFile class="hidden" type="file" name="file" id="file" formControlName="file">
        <div class="i-field flex-1 grid grid-cols-2 gap-4">
            <div class="i-field flex-1">
                <label>Base de datos extendida</label>
                <input type="text">
            </div>
            <div class="i-field flex-1">
                <label>A distancia</label>
                <input disabled type="text">
            </div>
        </div>
        <div class="i-field flex-1">
            <label>Quórum en tiempo real</label>
            <input disabled type="text">
        </div>
        <div class="i-field flex-1">
            <label>Resultado de votación al final</label>
            <input disabled type="text">
        </div>
        <div class="i-field flex-1">
            <label>Código OTP</label>
            <input disabled type="text">
        </div>
        <div class="i-field flex-1">
            <label>Resultado de voto recibido</label>
            <input disabled type="text">
        </div>
        <div class="i-field flex-1">
            <label>Limite de porcentaje de aporte</label>
            <input disabled type="text">
        </div>
        <div class="grid grid-cols-2 gap-2">
            <div class="i-field flex-1">
                <label>Cantidad de peticiones de unión</label>
                <input disabled type="text">
            </div>
            <div class="i-field flex-1">
                <label>Limite de intervenciones</label>
                <input disabled type="text">
            </div>
        </div>
        <div class="i-field flex-1">
            <label>Ciclo de verificación automática de asistencia en segundos</label>
            <input disabled type="text">
        </div>
        <div class="col-span-2 flex gap-4 justify-end">
            <div class="flex-1">
                <!-- <nx-toggle-switch label="Personalización"></nx-toggle-switch> -->
            </div>
            <button class="b-secondary h-fit px-4 py-2" (click)="after.emit()">Anterior</button>
            <button disabled class="b-primary h-fit px-4 py-2">Siguiente</button>
        </div>
    </div>
</form>
