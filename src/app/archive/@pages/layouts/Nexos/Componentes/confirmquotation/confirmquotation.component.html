<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" (click)="goHome()">Inicio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="goQuote()">Cotizaciones</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" style="background-color: rgba(255, 115, 0); color: #FFF; cursor: auto;">Confirmar
      Cotizaciones</a>
  </li>
</ul>
<div class="container" style="width: 100%;">
  <div class="row">
    <div class="col-12" style="text-align: center;">
      <h3>Buscador</h3>
      <input class="form-control form-control-sm" type="text" title="Puedes buscar por nombre, nit, encargado, #cot"
        placeholder="Cr Ejemplo" style="width: 100%;" [(ngModel)]="param" (ngModelChange)="Search()">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-12" id="collapseExample">
      <div class="scrolltap">
        <div class="table-responsive-lg" style="text-align: center;">
          <table class="table table-fixed" class="table table-sm ">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha cot</th>
                <th scope="col">Numero cotizacion</th>
                <th scope="col">Telefono</th>
                <th scope="col">Correo</th>
                <th scope="col">Observaciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of ListQuote">
                <td>{{item.residentialName}}</td>
                <td>{{item.created_at}}</td>
                <td>{{item.id}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.email}}</td>
                <td>
                  <div style="cursor: pointer;" (click)="GoQuoteHistory(item.id)">
                    <img src="./assets/img/obsmas.png" style="width: 20px;">
                    Observaciones
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
