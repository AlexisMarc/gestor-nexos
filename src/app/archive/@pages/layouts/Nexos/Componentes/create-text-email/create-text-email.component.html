<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" (click)="goHome()">Inicio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="goMenuSetting()">Configuracion</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="goListTextEmail()">Listado Texto Email</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" style="background-color: rgba(255, 115, 0); color: #FFF; cursor: auto;">Crear Texto Email
    </a>
  </li>
</ul>
<div class="container animated flipInX">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <strong>
            <span>
              <h3 class="card-title" style="text-align: center; font-weight: 700; ">Crear Texto Email </h3>
            </span>
          </strong>
          <form class="form" role="form" name="form" (ngSubmit)="f.form.valid && createTextEmail()" #f="ngForm"
            novalidate style="width: 100%;">
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="formGroupExampleInput">Asunto</label>
                <input class="form-control form-control-sm" type="text"
                  placeholder="Servicios logísticos y tecnológicos para asamblea" name="name"
                  [(ngModel)]="paramTextEmail.subject">
                <label for="formGroupExampleInput">Mensaje</label>
                <editor apiKey="test" [init]="{}" name="details" [(ngModel)]="paramTextEmail.message">
                </editor>
                <span class="label">Mensaje</span>
              </div>
              <div class="col-12 col-md-6" style="text-align: center;">
                <label for="formGroupExampleInput">Tipo de Cotizacion</label>
                <select class="form-control form-control-sm select" name="profile_id"
                  [(ngModel)]="paramTextEmail.quote_type_id">
                  <option value="0" selected>Seleccione su Tipo de Cotizacion ▼</option>
                  <option *ngFor="let index of typeQuote" value="{{index.id}}">{{index.name}}</option>
                </select>
                <br>
                <span style="font-size: 20px; padding: 35px 0px 0px 0px;">Estado</span>
                <div class="radio radio-success" style="text-align: center;">
                  <input type="radio" value="1" name="option" id="yes" [(ngModel)]="paramTextEmail.status_id">
                  <label for="yes">Activo</label>
                  <input type="radio" checked="checked" value="0" name="option" id="no"
                    [(ngModel)]="paramTextEmail.status_id">
                  <label for="no">Inactivo</label>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-12 col-md-4" style="text-align: center;">
              </div>
              <div class="col-12 col-md-4" style="text-align: center;">
                <button type="submit" class="btn btn-primary block full-width m-b" style="border-color: #AAA;">Crear
                  Text Email</button>
              </div>
              <div class="col-12 col-md-4" style="text-align: center;">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
