<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" (click)="goHome()">Inicio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="goMenuSetting()">Configuracion</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" style="background-color: rgba(255, 115, 0); color: #FFF; cursor: auto;">Listado
      Promociones </a>
  </li>
</ul>
<div class="container animated slideInUp">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <div></div>
          <div class="col" style="text-align: right">
            <button class="btn btn btn-cons m-b-10" type="button" (click)="goCreatePromotion()"
              style="background-color: rgba(255, 115, 0);border-color: #000; color: #FFF; cursor: auto; width: 250px; cursor: pointer;">
              <i class="fa fa-plus"></i>
              <span class="bold">&nbsp;&nbsp;Agregar Promocion </span>
            </button>
          </div>
          <div class="collapse show" id="collapseExample" style="text-align: center;">
            <div class="table-responsive-lg">
              <table class="table table-sm " style="width: 100%;">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Nombre Promocion </th>
                    <th scope="col">Porcentaje</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Editar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let items of ListDiscounts">
                    <th scope="row">{{items['id']}}</th>
                    <td>{{items['name']}}</td>
                    <td> - % {{items['price']}}</td>
                    <td>{{items['status']}}</td>
                    <td>
                      <div style="cursor: pointer;" (click)="goEditPromotion(items['id'])"><img
                          src="./assets/img/edit.png" style="width: 20px;">
                        Editar</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
